{% extends 'base1.html' %}
{% block content %}

<!--== Page Content Wrapper Start ==-->
<div id="page-content-wrapper" class="p-9">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 m-auto">
                <!-- Login & Register Content Start -->
                <div class="login-register-wrapper">
                    <!-- Login & Register tab Menu -->
                    <nav class="nav login-reg-tab-menu">
                        <a class="active" id="login-tab" data-toggle="tab" href="#login">Login</a>
                        <a id="register-tab" data-toggle="tab" href="#register">Register</a>
                    </nav>
                    <!-- Login & Register tab Menu -->

                    <div class="tab-content" id="login-reg-tabcontent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <div class="login-reg-form-wrap">
                                <form action="{% url 'log' %}" method="post">
                                    {% csrf_token %}
                                    <div class="single-input-item">
                                        <input type="text" name='emaillog' placeholder="Enter your Email" />
                                    </div>
                        
                                    <div class="single-input-item">
                                        <input type="password" name='pswdlog' placeholder="Enter your Password" required/>
                                    </div>
                        
                                    <div class="single-input-item">
                                        <div class="login-reg-form-meta d-flex align-items-center justify-content-between">
                                            <div class="remember-meta">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                                                    <label class="custom-control-label" for="rememberMe">Remember Me</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="single-input-item">
                                        <button class="btn-login" type="submit">Login</button>
                                    </div>
                                    
                                    {% comment %} <div class="single-input-item google-login">
                                        {% load socialaccount %}
                                        <a href="{% provider_login_url 'google' %}?next=/">
                                            <i class="fab fa-google"></i> Login with Google
                                        </a>
                                    </div> {% endcomment %}
                                </form>
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <div class="login-reg-form-wrap">
                                <form method="post" action="{% url 'register' %}">
                                    {% csrf_token %}
                                    <div class="single-input-item">
                                        <input type="text" name="full_name" placeholder="Full Name" />
                                    </div>
                            
                                    <div class="single-input-item">
                                        <input type="email" name="email" placeholder="Enter your Email" />
                                    </div>
                            
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="single-input-item">
                                                <input type="password" name="password1" placeholder="Enter your Password" />
                                            </div>
                                        </div>
                            
                                        <div class="col-lg-6">
                                            <div class="single-input-item">
                                                <input type="password" name="password2" placeholder="Repeat your Password" />
                                            </div>
                                        </div>
                                    </div>
                            
                                    <div class="single-input-item">
                                        <button class="btn-login" type="submit">Register</button>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}style="color:red;">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                  </div>
                <!-- Login & Register Content End -->
            </div>
        </div>
    </div>
</div>
<!--== Page Content Wrapper End ==-->


{% endblock %}
