{% extends 'adminbase.html'%}

{% block content %}

         
<div class="col-md-8 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit  Category</h4>
        <form class="forms-sample" action="/user/update_category/{{categ.id}}" method="POST">
            {% csrf_token %}
          <div class="form-group row">
            <label for="exampleInputUsername2" class="col-sm-3 col-form-label">  Category </label>
            <div class="col-sm-9">
              <input name="name" type="text" value="{{categ.name}}" class="form-control" id="exampleInputUsername2" placeholder="Fullname">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputUsername2" class="col-sm-12 col-form-label"> MainCategory---{{categ.maincat}}</label>
            {% comment %} <div class="col-sm-9">
              <input name="name" type="text" value="{{categ.maincat}}" class="form-control" id="exampleInputUsername2" placeholder="Fullname">
            </div> {% endcomment %}
          </div>
          <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
 
{% endblock %}
